
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>올림 (Ollim) - K-비즈니스 메일 정제기</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Pretendard:wght@400;500;600;700&family=Noto+Serif+KR:wght@400;700&display=swap');
        
        :root {
            --color-sincere-sand: #DBAD9A;
            --color-witty-green: #3A5F56;
            --color-warm-white: #F9F7F2;
            --color-charcoal: #2C2926;
            --color-warm-gray: #8D8985;
        }

        body {
            font-family: 'Pretendard', sans-serif;
            background-color: var(--color-warm-white);
            color: var(--color-charcoal);
        }

        .font-serif-ollim {
            font-family: 'Noto Serif KR', serif;
        }

        /* Custom Tailwind Utilities for our specific colors */
        .bg-ollim-sand { background-color: var(--color-sincere-sand); }
        .text-ollim-sand { color: var(--color-sincere-sand); }
        .border-ollim-sand { border-color: var(--color-sincere-sand); }
        
        .bg-ollim-green { background-color: var(--color-witty-green); }
        .text-ollim-green { color: var(--color-witty-green); }
        .border-ollim-green { border-color: var(--color-witty-green); }

        /* Missing Text Utility Classes */
        .text-charcoal { color: var(--color-charcoal); }
        .text-warm-gray { color: var(--color-warm-gray); }

        .paper-shadow {
            box-shadow: 0 4px 20px -2px rgba(44, 41, 38, 0.08);
        }
        
        .paper-texture {
            background-image: url("https://www.transparenttextures.com/patterns/felt.png");
        }

        /* Mode Switcher Custom Style */
        .mode-toggle-pilled {
            transition: all 0.5s cubic-bezier(0.4, 0, 0.2, 1);
        }
    </style>
<script type="importmap">

}
</script>
</head>
<body class="bg-warm-white text-charcoal">
    <div id="root"></div>
</body>
</html>
